<!DOCTYPE html>
<!--form요소
    웹 페이지에서는 form 요소를 사용하여 사용자로부터 입력을 받을 수 있다.
    form요소 문법 -> <form action="처리할 페이지 주소" method="get/post"></form>-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <form>
        <p>사용자:</p>
        <input type="text" name="username">
        <p>비밀번호: </p>
        <input type="password" name="password">
    </form>

    <br><br>
    <!--라디오 버튼-->
    <h1>라디오 버튼</h1>
    <p>다음 중 가장 재밌고 내용이 알찬 강좌를 하나만 골라주세요.</p>
    <input type="radio" name="lecture" value="html" checked>HTML<br> <!--checked 속성
    을 이용하여 여러 개의 옵션 중에서 처음에 미리 선택되는 옵션을 지정할 수 있다.-->
    <input type="radio" name="lecture" value="css">CSS<br>
    <input type="radio" name="lecture" value="java">JAVA<br>
    <input type="radio" name="lecture" value="c++">C++<br>

    <br><br>
    <!--체크박스-->
    <h1>체크박스</h1>
    <input type="checkbox" name="lecture" value="html">html<br>
    <input type="checkbox" name="lecture" value="css">css<br>
    <input type="checkbox" name="lecture" value="java">java<br>
    <input type="checkbox" name="lecture" value="c++" disabled>c++<br> <!--disabled속성을 이용하여
    해당 옵션을 선택할 수 없게 설정할 수 있다.-->
</body>
</html>
