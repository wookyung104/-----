<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--continue문 
        - 가뭄에 콩 나듯 가끔 사용-->
    <script>
    var sum = 0;

    for (var i =1; i <=10; ++i)
    {
        if(i%2 == 1)
            continue
        sum += i;
        document.write(i + "--------" +sum+ "<br>");
    }
    </script>
    
</body>
</html>
