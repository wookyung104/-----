<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{ nextYear('안녕') }}
        <input v-bind:type="type" :value="inputData">
        <!-- v-bind:를 줄이면 : -->
        <a :href="getKossiCoderLink('kossiecoder')">코지 코더 채널</a>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                person: {
                    name: '코지 코더',
                    age: 34

                },
                inputData: 'hello',
                type: 'text',
                link: 'https://www.youtube.com/'
            },
            methods: {
                //함수 사용 가능
                nextYear(greeting) {
                    return greeting + '! ' + this.person.name + '는 내년에 ' + (this.person.age +1) + '살입니다.';
                },
                otherMethod: function() {
                    this.nextYear();
                },
                getKossiCoderLink(channel) {
                    return this.link + channel;
                }
            }
        })
    </script>
</body>
</html>
