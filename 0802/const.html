<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function fnSayHello(){ alert("안녕하세요");} //기존함수 선언 방식
        const fnSayHello2 = function() { alert("안녕하세요");} //새로운 함수 선언 방식 
        

        //let, const는 블록 스코프 지원, 같은 이름으로 중복 선언 불가
        {
            let apple = 3;
            alert(apple);
            apple = 5;
            alert(apple);
            //let apple = 7; -> 같은 이름으로 오류 발생

            //const banana; 선언과 동시에 초기화를 안해서 오류
            const banana_content = "banana는 한글로 바나나입니다.";
            alert(banana_content);
            //banana_content = "바나나는 과일입니다."; const 선언 변수이기에 불변으로 오류
        }
        //alert(apple); 블록 밖이라서 오류
        //alert(banana_content); 블록 밖이라서 오류


    </script>
</head>
<body>
    <button onclick="fnSayHello()">눌러주세요 !</button>
    <button onclick="fnSayHello2()">눌러주세요 !</button>
</body>
</html>
