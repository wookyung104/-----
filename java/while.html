<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    //if문과 while문 활용 숫자는 100이하로만 받는다. 100이상 증가돼도 종료.
    end_point = 1;
while(end_point)
{
    for(count = 0; count<4; count++)
    {
        switch(count)
        {
            case 0:
                str = "step : "+count+" : 연산할 숫자 입력";
                user_input_1 = Number(prompt(str));
                break;
            case 1:
                str = "step : "+count+"현재"+user_input_1+" : 연산할 기호 입력 =,-,*,/,e=end";
                input_symbol = prompt(str);
                if(input_symbol == 'e')
                {
                    document.write("연산 결과 : ",user_input_1);
                    end_point = 0;
                    count = 4;
                }
                break;
            case 2:
                str = "step : "+count+"현재"+user_input_1+" : 연산할 숫자 입력";
                user_input_2 = Number(prompt(str));
                    switch(input_symbol)
                    {
                        case '+':
                            user_input_1 += user_input_2;
                            break
                        case '-':
                            user_input_1 -= user_input_2;
                            break
                        case '*':
                            user_input_1 *= user_input_2;
                            break
                        case '/':
                            user_input_1 /= user_input_2;
                            break
                    }
                    count = 0;//후위증가로 인한 1 감소
                break
        }
    }
    
}
   

    </script>
</body>
</html>
