    <script>

        var num1 = prompt("첫번째 숫자는: ");
        var num2 = prompt("두번째 숫자는: ");
        var dum = prompt("기호를 선택하세요(+, -, *, /)");

        res1 = parseInt(num1) + parseInt(num2);
        res2 = parseInt(num1) - parseInt(num2);
        res3 = parseInt(num1) * parseInt(num2);
        res4 = parseInt(num1) / parseInt(num2);

        switch (dum) {
            case "+":
                document.write(num1+ " + " +num2+ " = " +res1+ "입니다. <br>");
                break;
            case "-":
                document.write(num1+ " - " +num2+ " = " +res2+ "입니다. <br>");
                break;
            case "*":
                document.write(num1+ " x " +num2+ " = " +res3+ "입니다. <br>");
                break;
            case "/":
                if (num1%num2 == 0) 
                    document.write(num1+ " / " +num2+ " = " +res4+ "입니다. <br>");
                
                else
                    document.write(num1+ " / " +num2+ " = " +res4+ "이고, 나머지는 " +(num1%num2)+ "입니다. <br>");
                break;
            default: document.write("처음부터 다시 시작해주세요");
                break;
        }
    </script>
