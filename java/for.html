<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //for문
       var sum = 0;

        for (i =1; i <= 10; i++)
        {
            sum += i;
            document.write(i + "-----------" + sum +"<br>");
        } 

        var summ = 0;
        
        for(i =1; i<=10; ++i)
        {
            summ += i;
            document.write(i + "-----------" + summ +"<br>");
        }

        //구구단
        var multi = prompt ("구구단을 출력할 숫자를 입력하세요.");

        for(i =1; i<10; i++)
        {
            document.write(multi+ " x " +i+ " = " ,multi*i ,"<br>");
        }

    </script>
</body>
</html>
