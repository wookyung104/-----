<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--내부 스크립트-->
    <script>
        var num1 = prompt("첫 번째 수: ");
        var num2 = prompt("두번째 수: ");
        var sum = parseInt(num1) + parseInt(num2);

        document.write(num1+"과 "+num2+"를 더하면 <br>");
        document.write(sum+ "입니다. ");
    </script>

    <br><br>
<script>
    var stNum = Number(prompt("수강생은 몇 명입니까?")); // Number는 문자열을 숫자로 변환하는 함수
    var colNum = Number(prompt("한 줄에 몇 명씩 앉습니까?"));

    document.write("전체 수강생은 " +stNum + "명입니다. <br>");
    document.write("한 줄에 " + colNum + "명씩 앉습니다. <br>");
</script>
</body>
</html>
