<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function change(newSrc)
        {
            letters = document.getElementsByTagName("img");
            letters[4].src=newSrc;
        }
    </script>
</head>
<body>
    <h1>웹 표준 기술은?</h1>
    <p>숫자 4를 클릭하세요.</p>
    <img src="h.png" width="100px">
    <img src="t.png" width="100px">
    <img src="m.png" width="100px">
    <img src="l.png" width="100px">
    <img src="4.png" width="100px" onclick="change('5.png')">
</body>
</html>
